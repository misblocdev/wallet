<script>
// 헤더 흰색시작
if(white_head == 1){
	$('#hd').addClass('white');
}
    
// 헤더 고정
$( window ).scroll( function() {
	if ( $( document ).scrollTop() > 0 ) {
		$( '#hd').addClass( 'on' );
	}
	else {		
		if($('.btn_nav a').find('span').text() == '메뉴열기') {
			$( '#hd').removeClass( 'on' );
		}
	}
});

// 메뉴 버튼
$('.btn_nav a').on('click', function(){
	var hdon = $('#hd').hasClass('on');
	var txt = $(this).find('span').text();
	if(txt == '메뉴열기') {
		$('#nav').slideDown(500);
		$(this).find('span').text('메뉴닫기');
		if(!hdon) {
			$( '#hd').addClass( 'on' );
		}
	} else {
		$('#nav').slideUp(500);
		$(this).find('span').text('메뉴열기');	
		if(hdon) {
			$( '#hd').removeClass( 'on' );
		}
	}
})

// 시세알림 체크
$('#alertBtn').on('click', function(){
	if($('#alert').is(":checked")) {
		$('#alert').prop('checked', false);
	} else {
		$('#alert').prop('checked', true);	
	}
})
</script>
